<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington State Periphenomenal Survey</title>
    <style>
        /* --- LOAD CUSTOM FONT --- */
        @font-face {
            font-family: 'NationalPark';
            /* Ensure the filename matches exactly what is in your media folder */
            src: url('media/NationalPark-VariableVF.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* --- HYBRID COLOR PALETTE --- */
            --bg-page: #0f140f;         /* Deep Dark Green */
            --bg-container: #f4f3e9;    /* Cream */
            --text-color: #333333;      /* Dark Gray */
            --primary-dark: #1a3c1a;    /* Dark Green */
            --accent-blue: #3478b8;     /* Blue */
        }

        body, html {
            height: 100%;
            margin: 0;
            /* Use standard sans-serif for body text readability */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-page);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            background: var(--bg-container);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            border-top: 6px solid var(--primary-dark);
        }

        .logo {
            max-width: 220px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            /* APPLY CUSTOM FONT TO HEADERS */
            font-family: 'NationalPark', sans-serif;
            color: var(--primary-dark);
            font-size: 2.5em; /* Increased size slightly for the custom font */
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase; /* National Park fonts look great in caps */
        }

        p.lead {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 35px;
        }

        .enter-btn {
            /* APPLY CUSTOM FONT TO BUTTON */
            font-family: 'NationalPark', sans-serif;
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px; /* Bumped up size for readability */
            font-weight: normal;
            color: #ffffff;
            background-color: var(--accent-blue);
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(52, 120, 184, 0.3);
            letter-spacing: 1px;
        }

        .enter-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="media/wsps_logo.png" alt="Washington State Periphenomenal Survey Logo" class="logo">
        
        <h1>Welcome to the Study</h1>
        <p class="lead">
            We are documenting human experiences that exist on the periphery of current scientific understanding. Your participation helps build a comprehensive record of these anomalies.
        </p>
        
        <a href="wsps_online_form.html" class="enter-btn">BEGIN SURVEY</a>

        <p class="footer-note">
